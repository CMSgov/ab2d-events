import groovy.time.TimeCategory
import org.gradle.api.tasks.testing.logging.TestExceptionFormat
import org.gradle.api.tasks.testing.logging.TestLogEvent
plugins {
    id 'java-library'
    id 'com.jfrog.artifactory' version '4.27.1' apply false
    id "org.sonarqube" version "3.3"
    id "gov.cms.ab2d.plugin" version "0.0.1-SNAPSHOT"
    id 'maven-publish'
}

allprojects {
    apply plugin: 'gov.cms.ab2d.plugin'
    dependencies {
        implementation 'com.squareup.okhttp3:okhttp:4.10.0'
        implementation 'org.springframework.boot:spring-boot-starter:2.7.3'
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.3'
        implementation 'org.springframework:spring-web:5.3.22'
        implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.7.3'
        implementation 'org.springframework.boot:spring-boot-starter-web:2.7.3'
        implementation 'org.springframework.cloud:spring-cloud-starter-aws-messaging:2.2.6.RELEASE'
        implementation 'commons-codec:commons-codec:1.15'
        implementation 'javax.servlet:javax.servlet-api:4.0.1'
        implementation 'com.amazonaws:amazon-kinesis-client:1.14.8'
        implementation 'com.fasterxml.jackson.module:jackson-module-parameter-names:2.13.4'
        implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.13.4'
        implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.4'
        implementation 'gov.cms.ab2d:ab2d-events-client:1.6.1-3-SNAPSHOT'
        implementation 'com.slack.api:slack-api-client:1.25.1'
        runtimeOnly 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'
        runtimeOnly 'org.postgresql:postgresql:42.5.0'
        testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.3'
        testImplementation 'commons-io:commons-io:2.11.0'
        testImplementation 'org.springframework.data:spring-data-jpa:2.7.2'
        testImplementation 'org.liquibase:liquibase-core:4.15.0'
        testImplementation 'org.testcontainers:localstack:1.17.3'
    }
}

repositories {
    mavenCentral()
}
